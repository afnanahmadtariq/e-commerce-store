version: '3.8'

services:
  # API Gateway
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    container_name: ecommerce-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - USER_SERVICE_URL=http://user-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - CART_SERVICE_URL=http://cart-service:3003
      - ORDER_SERVICE_URL=http://order-service:3004
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:4200}
    depends_on:
      - user-service
      - product-service
      - cart-service
      - order-service
    networks:
      - ecommerce-network

  # User Service
  user-service:
    build:
      context: .
      dockerfile: Dockerfile.user-service
    container_name: ecommerce-user-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=${MONGODB_URI}
      - DB_NAME=${USER_DB_NAME:-ecommerce_users}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:4200}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:4200}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@ecommerce.com}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-E-Commerce Store}
    networks:
      - ecommerce-network

  # Product Service
  product-service:
    build:
      context: .
      dockerfile: Dockerfile.product-service
    container_name: ecommerce-product-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - MONGODB_URI=${MONGODB_URI}
      - DB_NAME=${PRODUCT_DB_NAME:-ecommerce_products}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:4200}
    networks:
      - ecommerce-network

  # Cart Service
  cart-service:
    build:
      context: .
      dockerfile: Dockerfile.cart-service
    container_name: ecommerce-cart-service
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - MONGODB_URI=${MONGODB_URI}
      - DB_NAME=${CART_DB_NAME:-ecommerce_carts}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:4200}
    networks:
      - ecommerce-network

  # Order Service
  order-service:
    build:
      context: .
      dockerfile: Dockerfile.order-service
    container_name: ecommerce-order-service
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - MONGODB_URI=${MONGODB_URI}
      - DB_NAME=${ORDER_DB_NAME:-ecommerce_orders}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:4200}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@ecommerce.com}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME:-E-Commerce Store}
    networks:
      - ecommerce-network

  # Frontend (Angular)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ecommerce-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    environment:
      - API_URL=http://localhost:3000/api
    depends_on:
      - gateway
    networks:
      - ecommerce-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-network

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: ecommerce-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gateway
      - frontend
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge

volumes:
  redis_data:
